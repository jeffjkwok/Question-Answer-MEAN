<div ng-controller = 'sessionController'> 
	<div ng-controller = 'questionController'>
		<h3>Hi <span ng-bind='currentUser.username'></span>!</h3>
		<a href="/logout">Logout</a>&nbsp&nbsp
		<a href="#/new_question">Add a Question</a>
		<br><br>
		Search: <input type="text" name="" ng-model='filter'>
		<table>
			<tr>
				<th>Question</th>
				<th>Answers</th>
				<th>Action</th>
			</tr>
			<tr ng-repeat="question in displayQuestions | filter:filter">
				<td ng-bind='question.question'></td>
				<td ng-bind='question._answers.length'></td>
				<td><a href="" ng-click='toQuestion(question._id)'>Show</a> <a href='' ng-click='toAnswer(question._id)'>Answer</a></td>
			</tr>
		</table>
	</div>
</div>
